<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Proza+Libre&display=swap"
    rel="stylesheet">
</head>
<body class="container">
  <header class="nav-bar">
    <p class="home">Home</p>
    <p class="my-collection">My Collection</p>
  </header>
  <main>
    <div>
      <h1>PokeCollection Tracker Home</h1>
    </div>
    <div>
      <label for="search">Search</label>
    </div>
    <div>
      <input required name="search" type="text" id="search">
    </div>
    <div id="card-deck">
      <div class="card-wrapper">
        <div class="pokemon-card">
          <p class="info">Blastoise</p>
          <p class="info">Unbroken Bonds</p>
          <img src="https://product-images.tcgplayer.com/fit-in/437x437/189100.jpg" alt="Blastoise">
          <div class="market">
            <p>Market Value: $84.28</p>
            <p class="heart">&#10084;</p>
          </div>
        </div>
      </div>
      <div class="card-wrapper">
        <div class="pokemon-card">
          <p class="info">Charizard</p>
          <p class="info">Burning Shadows</p>
          <img src="https://product-images.tcgplayer.com/fit-in/437x437/138497.jpg" alt="Charizard">
          <div class="market">
            <p>Market Value: $410.90</p>
            <p class="heart">&#10084;</p>
          </div>
        </div>
      </div>
      <div class="card-wrapper">
        <div class="pokemon-card">
          <p class="info">Venusaur</p>
          <p class="info">Team Up</p>
          <img src="https://product-images.tcgplayer.com/fit-in/437x437/183772.jpg" alt="Charizard">
          <div class="market">
            <p>Market Value: $27.68</p>
            <p class="heart">&#10084;</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
